<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Una tienda</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="app">
        <div class="product row">

            <div class="product__img col">
                <img :src="image" alt="">
            </div>

            <div class="product__info col">
                <h1>
                    {{ title }}
                </h1>
                <p>
                    {{ description }}
                </p>
                <p v-if="inStock">
                    In Stoock
                </p>
                <!-- <p v-else-if="inventory <= 10 && inventory > 0">
                    Almost Sold Out!
                </p> -->
                <p 
                    v-else
                    :style="{ 'text-decoration' : 'line-through' }">
                    Out of Stock
                </p>

                <div>
                    <ul>
                        <li v-for="item in details" :key="item.id"> 
                            {{ item }}
                        </li>
                    </ul>
                </div>

                <div>
                    <h2>Variants</h2>
                    <div 
                        v-for="(item, index) in variants" 
                        :key="index"
                        class="color-box"
                        :style="{backgroundColor: item.variantColor}"
                        @mouseover="updateProduct(index)">

                    </div>
                </div>

                <div>
                    <h2>Sizes</h2>
                    <label for="sizes">Choose your size</label>
                    <select id="sizes">
                        <option v-for="(size, index) in sizes" :key="index" value="size">{{ size }}</option>
                    </select>
                </div>

                <button 
                    :disabled="!inStock" 
                    @click="addToCart" 
                    class="btn btn-info w-100 mb-3" 
                    :class="{ 'disabled-btn': !inStock }"
                    >Add to Cart</button>
                <button 
                    :disabled="!inStock" 
                    @click="removeToCart" 
                    class="btn btn-danger w-100  mb-3"
                    :class="{ 'disabled-btn': !inStock }"
                    >Remove from Cart</button>
                <div class="cart">
                    <p >
                            <span class="badge bg-secondary">

                                Cart({{ cart }})
                            </span>
                    </p>
                </div>
            </div>

        </div>
    </div>
    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="./app.js"></script>
</body>

</html>
